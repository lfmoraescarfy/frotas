<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">
      <div class="bg-overlay"></div>

      <div class="shape">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
              <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
          </svg>
      </div>
  </div>

 
  <div class="auth-page-content">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center mt-sm-5 mb-4 text-white-50">
                      <div>
                          <a routerLink="/" class="d-inline-block auth-logo">
                              <img src="assets/images/logo-light.png" alt="" height="60">
                          </a>
                      </div>
                      <p class="mt-3 fs-15 fw-medium">Manutenção conectada. Frota em movimento.</p>
                  </div>
              </div>
          </div>
          <!-- end row -->

          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="card mt-4">

                      <div class="card-body p-4">
                          <div class="text-center mt-2">
                              <h5 class="text-primary">Bem-vindo!</h5>
                              <p class="text-muted">Faça o login para continuar.</p>
                          </div>
                          <div class="p-2 mt-4">
                              <form [formGroup]="loginForm">

                                  <div class="mb-3">
                                    <label class="form-label" for="usuario">Usuário</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="usuario" 
                                        formControlName="usuario"
                                        [ngClass]="{ 'is-invalid': submitted && f['usuario'].errors }"
                                        placeholder="Informe o usuário">
                                    <div class="text-danger" *ngIf="hasError('usuario')">Usuário inválido</div>
                                  </div>

                                  <div class="mb-3">
                                      <div class="float-end">
                                          <a routerLink="/auth/recuperar-senha" class="text-muted">Esqueceu a senha?</a>
                                      </div>
                                      <label class="form-label" for="senha">Senha</label>
                                      <div class="position-relative auth-pass-inputgroup mb-3">
                                          <input 
                                            [type]="fieldTextType ? 'text' : 'password'" 
                                            class="form-control pe-5" 
                                            placeholder="Informe a senha" 
                                            id="senha" 
                                            formControlName="senha"
                                            [ngClass]="{ 'is-invalid': submitted && f['senha'].errors }">
                                          <button 
                                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" 
                                            type="button" 
                                            id="senha-addon">
                                            <i class="mdi align-middle" 
                                               [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}" 
                                               (click)="toggleFieldTextType()">
                                            </i>
                                          </button>
                                          <div class="text-danger" *ngIf="hasError('senha')">Senha inválida</div>
                                      </div>
                                  </div>
                                  <div class="mt-4">
                                      <button type="button" class="btn btn-success w-100" (click)="login()">Entrar</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>



  <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center">
                      <p class="mb-0 text-muted">&copy; {{year}} Carfy Marketing Network LTDA - Todos os direitos reservados.</p>
                  </div>
              </div>
          </div>
      </div>
  </footer>

</div>

<app-toasts-login aria-live="polite" aria-atomic="true"></app-toasts-login>
