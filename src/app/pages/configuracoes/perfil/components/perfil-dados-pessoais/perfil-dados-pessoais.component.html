<form [formGroup]="formPerfil" (submit)="salvar()">
    <div class="row g-2">
        <div class="col-lg-2">
            <div class="form-floating">
                <input type="text" class="form-control" id="cpf" formControlName="cpf" readonly>
                <label for="cpf">CPF</label>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" formControlName="nome"
                    [ngClass]="{'is-invalid': submitted && form['nome'].invalid}">
                <label for="nome">Nome</label>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" formControlName="email"
                    [ngClass]="{'is-invalid': submitted && form['email'].invalid}">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</form>
