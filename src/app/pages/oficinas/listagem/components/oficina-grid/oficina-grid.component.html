    @for(data of allOficinas; track $index){
        <div class="col-xxl-3 col-md-6">
            <div class="card companiesList-card">
                <div class="card-body">
                    <div class="avatar-sm mx-auto">
                        <div class="avatar-title bg-light rounded"> <img src="{{data.logo}}" alt=""
                                class="avatar-xxs companyLogo-img"> </div>
                    </div>
                    <div class="text-center"> <a href="javascript:void(0);">
                            <h5 class="mt-3 company-name">{{data.nome}}</h5>
                        </a>
                        <div class="d-none company-desc">{{data.especialidade}}</div>
                        <p class="text-muted industry-type">{{data.cnpj}}</p>
                        <div class="d-none"> <span class="employee">{{data.razaoSocial}}</span>
                            <span class="location">{{data.cidade}}</span> <span
                                class="rating">{{data.cep}}</span>
                            <span class="website">{{data.telefone}}</span>
                            <span class="email">{{data.email}}</span>
                            <span class="since">{{data.uf}}</span>
                        </div>
                    </div>
                    <div> <button type="button" class="btn btn-soft-primary w-100 viewcompany-list"
                            (click)="companydetail($index)"><span class="vacancy">{{data.numero}}</span> Jobs
                            Available</button> </div>
                </div>
            </div>
        </div>
    }
</div>
