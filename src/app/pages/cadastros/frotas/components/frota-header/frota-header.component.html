<div class="row g-4 align-items-center">
    <div class="col-sm">
        <div>
            <h5 class="card-title mb-0">Frota</h5>
        </div>
    </div>
    <div class="col-sm-auto">
        <div class="d-flex gap-2">
            <button 
                type="button" 
                class="btn btn-success add-btn" 
                data-bs-toggle="modal" 
                id="create-btn"
                (click)="openModal(content)"
                data-bs-target="#showModal">
                <i class="ri-add-line align-bottom me-1"></i> Novo
            </button>
            <div>
                <input class="form-control d-none" type="file" id="formFile" accept=".xls,.xlsx" 
                       (change)="importFile($event)">
                <label for="formFile" class="btn btn-success add-btn" style="margin-bottom: 0 !important;">
                    <i class="ri-upload-2-fill me-1 align-bottom"></i> Importar
                </label>
            </div>
        </div>
    </div>
</div>
<ng-template #content role="document" let-modal>
    <app-frota-form [modal]="modal"></app-frota-form>    
</ng-template>
