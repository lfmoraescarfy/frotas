<app-breadcrumbs title="Frota" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-bottom-dashed">
                <app-frota-header 
                    [veiculos]="veiculos"
                    (addVeiculo)="addVeiculo($event)">
                </app-frota-header>
            </div>
            <div class="card-body border-bottom-dashed border-bottom">
                <app-frota-filter
                    (setAllVeiculos)="setAllVeiculos($event)"
                    (setVeiculos)="setVeiculos($event)"
                ></app-frota-filter>
            </div>
            <div class="card-body">
                <app-frota-grid 
                    [veiculos]="veiculos"
                    [allVeiculos]="allVeiculos"
                ></app-frota-grid>
            </div>
        </div>
    </div>
</div>
