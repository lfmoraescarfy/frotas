<app-breadcrumbs title="Agendamentos" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-bottom-dashed">
                <app-agendamento-header></app-agendamento-header>
            </div>
            <div class="card-body border-bottom-dashed border-bottom">
                <app-agendamento-filter
                    (setAllAgendamentos)="setAllAgendamentos($event)"
                    (setAgendamentos)="setAgendamentos($event)"
                    [selectedTab]="selectedTab"
                ></app-agendamento-filter>
            </div>
            <div class="card-body">
                <app-agendamento-tabs
                    (setSelectedTab)="setSelectedTab($event)"
                ></app-agendamento-tabs>
                <app-agendamento-grid 
                    [agendamentos]="agendamentos"
                    [allAgendamentos]="allAgendamentos"
                ></app-agendamento-grid>
            </div>
        </div>
    </div>
</div>
