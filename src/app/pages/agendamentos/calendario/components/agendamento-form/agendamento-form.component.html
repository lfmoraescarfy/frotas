<div class="modal-header bg-light p-3">
    <h5 class="modal-title" id="exampleModalLabel">Agendar</h5>
    <button 
        type="button" 
        class="btn-close" 
        data-bs-dismiss="modal" 
        aria-label="Close"
        id="close-modal" 
        (click)="modal.dismiss('Cross click')">
    </button>
</div>
<form class="tablelist-form needs-validation" autocomplete="off" novalidate [formGroup]="formAgendamento" (submit)="salvar()">
    <div class="modal-body">
        <div class="row g-3">
            <div class="col-lg-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="nomeCliente" formControlName="nomeCliente" [maxlength]="60"
                        [ngClass]="{'is-invalid': submitted && form['nomeCliente'].invalid}">
                    <label for="nomeCliente">Nome</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailCliente" formControlName="emailCliente" [maxlength]="60"
                        [ngClass]="{'is-invalid': submitted && form['emailCliente'].invalid}">
                    <label for="emailCliente">Email</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="whatsAppCliente" formControlName="whatsAppCliente" mask="(00) 00000-0000"
                        [ngClass]="{'is-invalid': submitted && form['whatsAppCliente'].invalid}">
                    <label for="whatsAppCliente">Telefone (WhatsApp)</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-floating">
                    <input type="date" class="form-control" id="data" [value]="event.start | date:'yyyy-MM-dd'" readonly>
                    <label for="data">Data</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-floating">
                    <select class="form-select" id="hora" formControlName="hora"
                        [ngClass]="{'is-invalid': submitted && form['hora'].invalid}">
                        <option *ngFor="let horario of horarios" [value]="horario">{{ horario }}</option>
                    </select>
                    <label for="hora">Hora</label>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="observacoes" formControlName="observacoes">
                    <label for="observacoes">Observações</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="hstack gap-2 justify-content-end">
            <button 
                type="button" 
                class="btn btn-light" 
                data-bs-dismiss="modal"
                (click)="modal.close('Close click')">Cancelar
            </button>
            <button 
                type="submit" 
                class="btn btn-success" 
                id="add-btn">Salvar
            </button>
        </div>
    </div>
</form>
